name: OpenWrt Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    env:
      CCACHE_DIR: ${{ github.workspace }}/ccache_dir

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/local/lib/android /opt/ghc /usr/local/share/boost
        sudo apt-get autoremove -y
        df -h

    - name: Clone OpenWrt
      run: |
        git clone --depth=1 --filter=blob:none --branch=openwrt-24.10 https://github.com/openwrt/openwrt.git

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          openwrt/dl
          ${{ env.CCACHE_DIR }}
        key: ${{ runner.os }}-openwrt-${{ hashFiles('config/*.config') }}-${{ github.run_number }}

    - name: Apply config
      run: |
        cd openwrt
        ../scripts/apply_custom.sh
        make defconfig

    - name: Build with space optimization
      run: |
        cd openwrt
        make -j2 2>&1 | tee build.log | grep -E 'warn|error'
        rm -rf build_dir/target-*/linux-{kernel}/tmp
        find . -name "*.o" -delete

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-minimal
        path: openwrt/bin/targets/x86/64/openwrt-*.img.gz
        compression-level: 0
